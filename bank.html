<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functionl Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl	text-center mt-5 text-[#196F3D]">Let's get some
            <span class="font-semibold text-[#283747]">Mooooooney</span>!!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-[#196F3D] p-5 rounded">
                 <h3 class="text-2xl">Deposit</h3>
                 <h2 class="text-4xl">
                     $<span id="deposit-total">00</span>
                </h2>
                </div>
                <div class="bg-[#196F3D] p-5 rounded">
                 <h3 class="text-2xl">Withdraw</h3>
                 <h2 class="text-4xl">
                     $<span id="withdraw-total">00</span>
                    </h2>
                </div>
                <div class="bg-[#196F3D] p-5 rounded">
                 <h3 class="text-2xl">Total amount</h3>
                 <h2 class="text-4xl">$ <span id="balance-total">1240</span> </h2>
                </div>
             </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-[#196F3D] p-8 rounded">
                    <h3 class="text-white text-xl mb-2">Deposit Here</h3>
                    <div>
                        <input type="text" class="border border=gray-100 rounded block w-3/4 px-3 py-3 mb-4" name="" id="deposit-input" placeholder="You want to deposit">
                        <button id="deposit-button" class="bg-white px-4 rounded py-2 font-medium text-[#196F3D]">Deposit</button>
                    </div>
                </div>
                <div class="bg-[#196F3D] p-8 rounded">
                    <h3 class="text-white text-xl mb-2">Widthdraw Here</h3>
                    <div>
                        <input type="text" class="border border=gray-100 rounded block w-3/4 px-3 py-3 mb-4" name="" id="withdraw-input" placeholder="You want to widthdraw">
                        <button id="withdraw-button" class="bg-white px-4 rounded py-2 font-medium text-[#196F3D]">Widthdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- <script src="js/bank.js"></script> -->
    <script src="js/functional.js"></script>
</body>
</html>
