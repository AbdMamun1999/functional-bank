<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl	text-center mt-5">Welcome to
            <span class="font-semibold text-[#196F3D]">Islami Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-[#196F3D] w-3/4 mx-auto mt-8 p-8 rounded">
            <h3 class="text-2xl mb-4 text-white">Please Login</h3>
            <div>
                <input type="text" class="border border=gray-100 rounded block w-3/4 px-3 py-3 mb-4" name="" id="user-email" placeholder="Your Email">
                <input type="password" class="border border=gray-100 rounded block w-3/4 px-3 py-3 mb-4" name="" id="user-password" placeholder="Password">
                <button id="login-submit" class="bg-white px-4 rounded py-2 font-medium text-[#196F3D]">Submit</button>
            </div>
        </section>
    </main>

    <script src="/js/script.js"></script>
</body>
</html>
